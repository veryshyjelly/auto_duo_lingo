<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Duolingo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
        <h1>
            <span onclick=""><img src="mic.svg" class="mic" alt=""></span>
            <span id="heading">Start Lesson</span>
        </h1>

        <div id="prompt"></div>

        <textarea class="" id="inputString" name="inputString" placeholder="Type your text here" autofocus></textarea>

        <div class="option-pad" id="option-pad"></div>

        <div class="button-box">
            <button type="button" class="btn-numeric" style="font-size: large; margin-right: 140px" onclick="clearAll()">Clear</button>
            <button type="button" class="btn-primary"  onclick="submit()">Continue</button>
        </div>
</div>

<script src="script.js"></script>
</body>
</html>
